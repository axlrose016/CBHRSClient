<nb-card>
    <nb-card-body>
    <mat-form-field appearance="standard" style="float:right; width: 100%;">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <table mat-table #table class="mat-elevation-z8" [dataSource]="gridDataSource" matSort>
        <!-- Leave ID Column -->
        <ng-container matColumnDef="coreCompetencyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 230px;"> Core Competency ID </th>
        <td mat-cell *matCellDef="let erow" > {{erow.coreCompetencyId}} </td>
        </ng-container>  
        <!-- Employee Code Column -->
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 230px;"> Description </th>
        <td mat-cell *matCellDef="let erow" > {{erow.description}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserRowSelect(row.coreCompetencyId)"></tr>
    </table>  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</nb-card-body>
</nb-card>
