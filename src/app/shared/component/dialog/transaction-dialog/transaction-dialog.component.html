<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <h5>{{data.message}}</h5> 
</div>
<div class="dialog-container">
  <button mat-flat-button cdkFocusInitial id="no-button" [mat-dialog-close]="false">NO</button>
  <button mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
