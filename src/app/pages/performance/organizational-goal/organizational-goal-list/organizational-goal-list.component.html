<axl-app-list  (applistbtnclick)='eventHandler($event)'></axl-app-list>
<div class="container">
    <nb-card>
        <nb-card-header>
            Organizational Goal
        </nb-card-header>
        <mat-tab-group>
            <mat-tab label="List">
                <axl-app-loader *ngIf="showLoadingProgressBar$ | async"></axl-app-loader>
                    <nb-card>
                        <nb-card-body>
                            <mat-form-field appearance="standard" style="float:right; width: 100%;">
                                <input matInput (keyup)="applyFilter($event)" placeholder="Search.." #input>
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>

                            <table mat-table #table class="mat-elevation-z8" [dataSource]="gridDataSource" matSort>
                                <ng-container matColumnDef="orgGoalId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 230px;"> Organizational Goal ID </th>
                                    <td mat-cell *matCellDef="let erow" > {{erow.orgGoalId}} </td>
                                </ng-container>  
                
                                <ng-container matColumnDef="missionOfOffice">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 230px;"> Mission of Office </th>
                                    <td mat-cell *matCellDef="let erow" > {{erow.missionOfOffice}} </td>
                                </ng-container>  

                                <ng-container matColumnDef="visionOfOffice">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 230px;"> Vission of Office </th>
                                    <td mat-cell *matCellDef="let erow" > {{erow.visionOfOffice}} </td>
                                </ng-container>  
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onUserRowSelect(row.orgGoalId)"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                        </nb-card-body>
                    </nb-card>
            </mat-tab>
        </mat-tab-group>
    </nb-card>
</div>
